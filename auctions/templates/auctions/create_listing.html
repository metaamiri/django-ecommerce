{% extends 'auctions/layout.html' %}
{% load static %}

{% block title %}
    Create Listing
{% endblock %}

{% block body %}
    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                
                <div class="alert {% if message.tags == 'error' %}alert-warning{% else %}alert-success{% endif %}" role="alert">
                    <li>{{ message }}</li>
                </div>
                {% endfor %}
            </ul>
        {% endif %}

        <h2>Create Listing</h2>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
            
                <label for="title">Title : </label>
                <input type="text" class="form-control" id="title" name="title">

                <label for="description">Description</label>
                <textarea class="form-control" id="description" name="description"></textarea>

                <label for="starting_bid">Starting Bid</label>
                <input type="number" class="form-control" id="first_bid" name="first_bid">

                <label for="image_url">Image URL</label>
                <input type="text" class="form-control" id="image_url" name="image_url">

                <label for="category">Category</label>
                <select class="form-control" id="category" name="category" >
                    <option value=""></option>
                    {% for category in categories %}
                    <option value="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}

                </select>
                <button type="submit" class="btn btn-primary mt-2">Create Listing</button>
            </form>
        </div>           
    </div>
    
{% endblock %}
