{% extends 'auctions/layout.html' %}
{% load static %}
{% block body %}

    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
            <div class="category-list">
                <li><a href="{% url 'auctions:category_listings' category.name %}">{{ category.name }}</a></li>
            </div>
        {% endfor %}
    </ul>

{% endblock %}
